// build.gradle
apply plugin: "java"
sourceCompatibility = 1.8
repositories {
    mavenCentral()
}
dependencies {
    testCompile 'junit:junit:4.11'
    compile 'junit:junit:4.12'
}

sourceSets {
    test {
        java {
            srcDir "test"
        }
    }
}

sourceSets {
    main {
        java {
            srcDir "src"
        }
    }
}
