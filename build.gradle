// build.gradle
apply plugin: "java"
sourceCompatibility = 1.8
repositories {
    mavenCentral()
}
dependencies {
    testCompile 'org.junit.jupiter:junit-jupiter-api:5.0.1'

}

sourceSets {
    test {
        java {
            srcDir "test"
        }
    }
}

sourceSets {
    main {
        java {
            srcDir "src"
        }
    }
}
